<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="menu">
        <div class="menu__section left">
        </div>
        <div class="menu__section right">
            <a class="menu__link">Gmail</a>
            <a class="menu__link">Imagens</a>
            <svg class="menu__icon" enable-background="new 0 0 24 24" height="16" viewBox="0 0 24 24" width="50"
                xmlns="http://www.w3.org/2000/svg">
                <path d="m5 0h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m5 9h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m5 18h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m14 0h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m14 9h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m14 18h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m23 0h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m23 9h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
                <path d="m23 18h-4c-.552 0-1 .448-1 1v4c0 .552.448 1 1 1h4c.552 0 1-.448 1-1v-4c0-.552-.448-1-1-1z" />
            </svg>
            <img class="menu__avatar" src="meuavatar.jpg" alt="Avatar" />
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="logo.png" alt="UI Clone" />

        <input class="content__search" type="text" />

        <div class="content__buttons">
            <input class="content__button left" value="Pesquisa Google" name="BotaoPesquisa" type="submit">
            <input class="content__button right" value="Estou com sorte" name="BotaoSorte" type="submit">
        </div>

        <div class="content__offer">
            Desenvolvido por Vinicio Bernardes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__top">
            <span>Brasil</span>
        </div>

        <div class="footer__bottom">
            <div class="footer__bottom left">
                <a class="footer__link">Publicidade</a>
                <a class="footer__link">Negócios</a>
                <a class="footer__link">Sobre</a>
                <a class="footer__link">Como funciona a Pesquisa</a>
            </div>
            <div class="footer__bottom right">
                <a class="footer__link">Privacidade</a>
                <a class="footer__link">Termos</a>
                <a class="footer__link">Configurações</a>
            </div>
        </div>
    </footer>
</body>


</html>
